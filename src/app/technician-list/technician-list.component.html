<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="technician-list.component.less">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="logo" href="#"></div>
            </div>
            <div class="collapse navbar-collapse" id="topnav">
                <ul class="nav navbar-nav">
                    <li><a href="#">SALON SPACE</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Write a Review</a></li>
                    <li><a href="#">Sign Up</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Sign In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-12 main">
                <div class="salon">
                    <div class="salon-title">
                        <h1>Technician List</h1>
                    </div>
                </div>

                <div class="container-fluid">
                    <div class="col-sm-10 col-sm-offset-1 card" *ngFor="let result of (techniciansObservable | async); let i = index">
                        <div [id]="'profile-pic-' + result.technicianID" class="profile-pic"></div>
                        <div class="profile-text"  >
                            <p>{{result.name}}.. <a [routerLink]="['/technician-details', result.technicianID]">Click for more information</a></p>
                            <div class="profile-tags">
                                <div class="language-tag" *ngFor="let language of result.languageList">{{language}}</div>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>

</body>

</html>
